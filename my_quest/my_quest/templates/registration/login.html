{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %} - Quest{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">{% trans "Login" %}</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {% trans "Your username and password didn't match. Please try again." %}
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">{% trans "Username" %}</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">{% trans "Password" %}</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
